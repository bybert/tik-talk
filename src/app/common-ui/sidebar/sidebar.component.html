<img alt="logo-small"
     class="ml16 mb20"
     height="74px"
     src="/assets/svg/logo-small.svg"
     width="61px">
<nav class="mb20">
  <ul class="main-menu-list">
    @for (menuItem of menuItems; track menuItem) {
      <li>
        <a class="menu-item" [routerLink]=[menuItems]>
          <svg [icon]=menuItem.icon></svg>
          <span>{{ menuItem.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

<!--<app-subscriber-card></app-subscriber-card>-->

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']"
     class="to-subscribers-link medium-text"
  >Все подписчики</a>
  <svg class="to-subscribers-icon" icon="arrow"></svg>
</div>
