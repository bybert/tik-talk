<img alt="logo-small"
     class="ml16 mb20"
     height="74px"
     src="/assets/svg/logo-small.svg"
     width="61px">
<nav class="mb20">
  <ul class="main-menu-list">
    @for (menuItem of menuItems; track menuItem) {
      <li>
        <a class="menu-item" [routerLink]=[menuItems]>
          <svg [icon]=menuItem.icon></svg>
          <span>{{ menuItem.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card>
    [profile] = 'profile'
  </app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']"
     class="to-subscribers-link medium-text"
  >Все подписчики</a>
  <svg class="to-subscribers-icon" icon="arrow"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="avatar">
    } @else {
      <img src="/assets/imgs/Ryan-Gosling.jpeg" alt="avatar">
    }
    <div class="medium-text username-text">{{ me.username }}</div>
    <a [routerLink]='["settings"]' class="settings-btn">
      <svg icon="settings"></svg>
    </a>
  }
</footer>
